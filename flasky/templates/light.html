<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>智能灯用户界面</title>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }


        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 5px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 5px;
        }
        #messages {
            margin-top: 20px;
            width: 100%;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        #statusMessage {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>远程控制开关，点击可切换开关状态，现在的状态是{{ powerStatus }}</h2>
        <label class="switch" for="lightSwitch">
            <input type="checkbox" id="lightSwitch" {{ 'checked' if powerStatus == 'on' else '' }}>
            <span class="slider"></span>
        </label>
        </br>
        
        {% if powerStatus == 'on' %}
        <img id="bulbImage" src="{{ url_for('static', filename='on.png') }}" alt="灯泡图片">
        {% else %}
        <img id="bulbImage" src="{{ url_for('static', filename='off.png') }}" alt="灯泡图片">
        {% endif %}

        <script>
            // 获取lightSwitch元素和bulbImage元素
            var lightSwitch = document.getElementById('lightSwitch');
            var bulbImage = document.getElementById('bulbImage');
            
            // 设置初始灯泡图片
            var initialState = {{ powerStatus|tojson }};
            bulbImage.src = initialState === 'on' ? '{{ url_for("static", filename="on.png") }}' : '{{ url_for("static", filename="off.png") }}';
            
            // 为lightSwitch添加change事件监听器
            lightSwitch.addEventListener('change', function() {
                var isOn = this.checked;
                bulbImage.src = isOn ? '{{ url_for("static", filename="on.png") }}' : '{{ url_for("static", filename="off.png") }}';
            });
        </script>

        <!-- 灯的属性设置 -->
        <form action="/ui/light" method="get">
            <!-- Checkbox -->
            <label for="agreeCheckbox">是否自动更新灯泡状态</label>
            <input type="checkbox" id="agreeCheckbox" name="agree">
            <br><br>
            <!-- Select (Option) -->
            <label for="selectOption">选择或设置灯泡颜色：</label>
            <select id="selectOption" name="option">
                <option value="option1">红 色</option>
                <option value="option2">绿 色</option>
                <option value="option3">蓝 色</option>
                <!-- 根据需要添加更多选项 -->
            </select>
            <br><br>
            <!-- Integer Input -->
            <label for="integerInput">设置灯光亮度（范围1-255，变化幅度10）</label>
            <input type="number" id="integerInput" name="integerInput" min="1" max="255" step="10">
            <br><br>
            <!-- Submit Button -->
            <input type="submit" value="确定提交">
        </form>
    </div>
</body>
</html>
